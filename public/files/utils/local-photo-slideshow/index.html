<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Local Photo Slideshow</title>
    <style>
      body {
        margin: 0;
        background-color: black;
        overflow: hidden;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: sans-serif;
        color: white;
      }

      #container {
        position: relative;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
      }

      .photo {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(1);
        width: 110vw;
        height: 110vh;
        object-fit: cover;
        opacity: 0;
        transition:
          opacity 1.5s ease,
          transform 10s ease-in-out;
        will-change: transform, opacity;
      }

      #caption {
        position: absolute;
        bottom: 2rem;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.5);
        padding: 1rem 2rem;
        border-radius: 8px;
        font-size: 1.2rem;
        white-space: nowrap;
      }

      #progress {
        position: absolute;
        bottom: 0;
        left: 0;
        height: 4px;
        background-color: rgba(0, 0, 0, 0.5);
        width: 0%;
      }

      #picker {
        position: absolute;
        top: 20px;
        left: 20px;
        z-index: 10;
      }
    </style>
  </head>
  <body>
    <input id="picker" type="file" webkitdirectory multiple />

    <div id="container">
      <img id="photo1" class="photo" src="" alt="" />
      <img id="photo2" class="photo" src="" alt="" />
      <div id="caption"></div>
      <div id="progress"></div>
    </div>

    <script>
      const nodePhotosPicker = document.getElementById("picker");
      const nodeCaption = document.getElementById("caption");
      const nodeProgressBar = document.getElementById("progress");

      let index = 0;
      let photos = [];
      let currentImageNumber = 1;
      let slideshowTimer = null;
      let isPaused = false;
      let preloadedImage = null;

      const INTERVAL = 30000; // 30 seconds

      nodePhotosPicker.addEventListener("change", (event) => {
        const files = Array.from(event.target.files).filter((f) =>
          f.type.startsWith("image/"),
        );

        if (files.length === 0) {
          return alert("no images found in folder");
        }

        photos = files.map((file) => ({
          name: file.name,
          url: URL.createObjectURL(file),
        }));

        shuffleArray(photos);
        startSlideshow();

        nodePhotosPicker.style.display = "none";
      });

      function shuffleArray(arr) {
        for (let i = arr.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));

          [arr[i], arr[j]] = [arr[j], arr[i]];
        }
      }

      function startSlideshow() {
        index = 0;

        showPhoto();
        slideshowTimer = setInterval(nextPhoto, INTERVAL);
      }

      function nextPhoto() {
        index = (index + 1) % photos.length;

        showPhoto();

        const nextIndex = (index + 1) % photos.length;
        preloadedImage = preloadImage(photos[nextIndex].url);
      }

      function prevPhoto() {
        index = (index - 1 + photos.length) % photos.length;

        showPhoto();
      }

      function preloadImage(url) {
        return new Promise((resolve) => {
          const image = new Image();

          image.src = url;

          image
            .decode()
            .then(() => resolve(url))
            .catch(() => resolve(url));
        });
      }

      async function showPhoto() {
        const { url, name } = photos[index];

        await (preloadedImage || preloadImage(url));

        const zoom = Math.random() > 0.5 ? 1.1 : 0.95;
        const offsetX = (Math.random() - 0.5) * 2;
        const offsetY = (Math.random() - 0.5) * 2;
        const randomDirection = `scale(${zoom}) translate(calc(-50% + ${offsetX}%), calc(-50% + ${offsetY}%))`;

        const nodeActiveImage = document.getElementById(
          `photo${currentImageNumber}`,
        );
        const nodeNextImage = document.getElementById(
          `photo${currentImageNumber === 1 ? 2 : 1}`,
        );

        nodeNextImage.src = url;
        nodeNextImage.style.transition = "none";
        nodeNextImage.style.opacity = "0";
        nodeNextImage.style.transform = "translate(-50%, -50%) scale(1)";
        void nodeNextImage.offsetWidth;
        nodeNextImage.style.transition = `opacity 1.5s ease, transform ${INTERVAL}ms ease-in-out`;
        nodeNextImage.style.opacity = "1";
        nodeNextImage.style.transform = randomDirection;

        nodeActiveImage.style.opacity = "0";
        currentImageNumber = currentImageNumber === 1 ? 2 : 1;
        nodeCaption.textContent = name;

        nodeProgressBar.style.transition = "none";
        nodeProgressBar.style.width = "0%";
        void nodeProgressBar.offsetWidth;
        nodeProgressBar.style.transition = `width ${INTERVAL}ms linear`;
        nodeProgressBar.style.width = "100%";
      }

      function togglePause() {
        if (!isPaused) {
          isPaused = true;

          nodeProgressBar.style.transition = "none";

          clearInterval(slideshowTimer);
        } else {
          isPaused = false;

          nodeProgressBar.style.width = "0%";
          void nodeProgressBar.offsetWidth;
          nodeProgressBar.style.transition = `width ${INTERVAL}ms linear`;
          nodeProgressBar.style.width = "100%";

          nextPhoto();
          slideshowTimer = setInterval(nextPhoto, INTERVAL);
        }
      }

      document.addEventListener("keydown", (event) => {
        if (event.code === "Space") {
          togglePause();
        }

        if (event.code === "ArrowRight") {
          clearInterval(slideshowTimer);
          nextPhoto();

          if (!isPaused) {
            slideshowTimer = setInterval(nextPhoto, INTERVAL);
          }
        }

        if (event.code === "ArrowLeft") {
          clearInterval(slideshowTimer);
          prevPhoto();

          if (!isPaused) {
            slideshowTimer = setInterval(nextPhoto, INTERVAL);
          }
        }
      });
    </script>
  </body>
</html>
